<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Kaushan+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- styles -->
    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- alphine js -->
    <script src="https://unpkg.com/alpinejs"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- <div class="h-screen bg-red-400">hdsa</div> -->
    <div class="swiper mySwiperGrab overflow-hidden p-5">
      <div class="swiper-wrapper">
        <div
          class="swiper-slide rounded-lg shadow-lg group bg-white cursor-pointer"
        >
          <img src="src/img/k-club.png" alt="" class="rounded-t-lg w-full" />
          <div class="px-3 pt-3 pb-5 xl:py-4 xl:pt-4 xl:pb-7">
            <div class="flex text-emerald-900 text-xs xl:text-sm mb-2 xl:mb-3">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
            <div class="flex justify-between">
              <div class="font-subtitle text-lg xl:text-xl">K-Club Ubud</div>
              <div class="text-slate-500">
                <i class="fa-regular fa-map xl:text-xl"></i>
              </div>
            </div>
            <div class="text-xs text-slate-500 xl:text-sm">
              Rp. 1.150k-6.000K
            </div>
          </div>
        </div>
        <div class="swiper-slide rounded-lg shadow-lg group bg-white">
          <img
            src="src/img/adi-suwaneta.png"
            alt=""
            class="rounded-t-lg w-full"
          />
          <div class="px-3 pt-3 pb-5 xl:py-4 xl:pt-4 xl:pb-7">
            <div class="flex text-emerald-900 text-xs xl:text-sm mb-2 xl:mb-3">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
            <div class="flex justify-between">
              <div class="font-subtitle text-lg xl:text-xl">Adi Suwaneta</div>
              <div class="text-slate-500">
                <i class="fa-regular fa-map xl:text-xl"></i>
              </div>
            </div>
            <div class="text-xs text-slate-500 xl:text-sm">
              Rp. 2.000k-7.500K
            </div>
          </div>
        </div>
        <div class="swiper-slide rounded-lg shadow-lg group bg-white">
          <img src="src/img/adi-unagi.png" alt="" class="rounded-t-lg w-full" />
          <div class="px-3 pt-3 pb-5 xl:py-4 xl:pt-4 xl:pb-7">
            <div class="flex text-emerald-900 text-xs xl:text-sm mb-2 xl:mb-3">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
            <div class="flex justify-between">
              <div class="font-subtitle text-lg xl:text-xl">Adi Unagi</div>
              <div class="text-slate-500">
                <i class="fa-regular fa-map xl:text-xl"></i>
              </div>
            </div>
            <div class="text-xs text-slate-500 xl:text-sm">Rp. 50k-450K</div>
          </div>
        </div>
        <div class="swiper-slide rounded-lg shadow-lg group bg-white">
          <img src="src/img/adi-unagi.png" alt="" class="rounded-t-lg w-full" />
          <div class="px-3 pt-3 pb-5 xl:py-4 xl:pt-4 xl:pb-7">
            <div class="flex text-emerald-900 text-xs xl:text-sm mb-2 xl:mb-3">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
            <div class="flex justify-between">
              <div class="font-subtitle text-lg xl:text-xl">Adi Unagi</div>
              <div class="text-slate-500">
                <i class="fa-regular fa-map xl:text-xl"></i>
              </div>
            </div>
            <div class="text-xs text-slate-500 xl:text-sm">Rp. 50k-450K</div>
          </div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next !mt-56"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiperGrab", {
        slidesPerView: 1,
        spaceBetween: 15,
        grabCursor: false,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        breakpoints: {
          768: {
            slidesPerView: 2,
            spaceBetween: 30,
          },
          1024: {
            slidesPerView: 3,
            spaceBetween: 30,
          },
        },
      });
    </script>
  </body>
</html>
