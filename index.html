<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Bali</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Kaushan+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/alpinejs" defer></script>

    <!-- styles -->
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="my-10 px-5 md:px-10 lg:px-20">
      <div class="grid grid-cols-12 grid-rows-12 gap-4 h-screen">
        <div
          class="bg-red-300 col-span-12 row-span-4 md:row-span-4 md:col-span-6 lg:col-span-4 lg:row-span-5 rounded-xl overflow-hidden"
        >
          <img
            src="/src/img/semar-kuning.jpg"
            alt=""
            class="object-cover h-full w-full"
          />
        </div>
        <div
          class="bg-red-300 col-span-12 row-span-4 md:row-span-8 md:col-span-6 lg:col-span-4 rounded-xl overflow-hidden"
        >
          <img
            src="/src/img/bangkiang-djaran.jpeg"
            alt=""
            class="object-cover h-full w-full"
          />
        </div>
        <div
          class="bg-red-300 col-span-12 row-span-4 md:row-span-4 lg:row-span-5 md:col-span-6 lg:col-span-4 rounded-xl overflow-hidden hidden md:block"
        >
          <img
            src="src/img/gunung-kawi.jpg"
            alt=""
            class="object-fill h-full w-full"
          />
        </div>
        <div
          class="bg-red-300 col-span-12 row-span-4 md:row-span-8 md:col-span-6 lg:row-span-7 lg:col-span-4 rounded-xl overflow-hidden hidden md:block"
        >
          <img
            src="src/img/tangkup-waterfall.jpeg"
            alt=""
            class="object-cover h-full w-full"
          />
        </div>
        <div
          class="bg-red-300 col-span-12 row-span-4 md:row-span-4 lg:row-span-7 md:col-span-6 lg:col-span-4 rounded-xl overflow-hidden hidden md:block"
        >
          <img
            src="src/img/image2.jpg"
            alt=""
            class="object-cover h-full w-full"
          />
        </div>
        <div
          class="bg-red-300 col-span-12 row-span-4 md:row-span-4 md:col-span-6 lg:col-span-4 rounded-xl overflow-hidden"
        >
          <img
            src="src/img/campuhan-ridge-walk.webp"
            alt=""
            class="object-cover h-full w-full"
          />
        </div>
      </div>
    </div>
  </body>
</html>
